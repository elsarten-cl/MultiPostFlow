# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1
  # The apphosting.yaml file is checked in to source control, so it should
  # not contain secrets. Instead, specify the name of the secret in Secret
  # Manager, and grant the principal 'service-...' the 'Secret Manager
  # Secret Accessor' role.
  # https://firebase.google.com/docs/app-hosting/configure#set-environment-variables
  #
  # environment:
  #   - variable: GEMINI_API_KEY
  #     secret: GEMINI_API_KEY

# Required. The name of the Cloud Run service that App Hosting creates
# and manages for you.
serviceId: multipostflow
# Required. The region of the Cloud Run service.
region: us-east4
